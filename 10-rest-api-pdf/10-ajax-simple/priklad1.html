<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ukázka AJAXového volání</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){ //anonymní funkce známe už z PHP :)
            //následující kód bude vykonán až po načtení stránky
            $('#data button').click(function(){
                //selektor má stejnou strukturu, jako v CSS
                //připojujeme funkci k události "click"

                $('#data').load("staticky-obsah.html");//načtení souboru ze serveru

            });


        });
    </script>
</head>
<body>

    <h1>Ukázka základního AJAXového načtení dat</h1>
    <div id="data">
        <button>načti data</button>
    </div>


</body>
</html>
